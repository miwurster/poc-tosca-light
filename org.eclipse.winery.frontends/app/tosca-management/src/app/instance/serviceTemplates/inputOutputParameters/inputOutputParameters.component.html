<div *ngIf="loading" style="margin-top: 179px">
    <winery-loader></winery-loader>
</div>
<div *ngIf="!loading">
    <winery-parameters tableTitle="Input Parameters" modalTitle="Input Parameter"
                       [parameters]="inputParameters" [columns]="columnsInputParameters"
                       (onParameterAdded)="save(modeType.INPUT)"
                       (onParameterRemoved)="save(modeType.INPUT)">
    </winery-parameters>
    <hr>
    <winery-parameters tableTitle="Output Parameters" modalTitle="Output Parameter"
                       [parameters]="outputParameters" [columns]="columnsOutputParameters"
                       (onParameterAdded)="save(modeType.OUTPUT)"
                       (onParameterRemoved)="save(modeType.OUTPUT)">
    </winery-parameters>
</div>
